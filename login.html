<!DOCTYPE html>
<html lang="en">

</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <h2>Student Portal</h2>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">

                <li class="nav-item">

                <li class="nav-item">

            <div class="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div class="form-container">
            <div class="form-wrapper">
                <h1>Welcome Back</h1>
                <p>Sign in to your student account</p>
                
                <form id="loginForm" action="login.php" method="POST" class="form">
                    <div class="form-group">
                        <label for="loginEmail">Email Address</label>
                        <input type="email" id="loginEmail" name="email" required>
                        <span class="error-message" id="loginEmailError"></span>
                    </div>

                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <div class="password-container">
                            <input type="password" id="loginPassword" name="password" required>
                            <button type="button" class="password-toggle" id="loginPasswordToggle">üëÅÔ∏è‚Äçüó®Ô∏è</button>
                        </div>
                        <span class="error-message" id="loginPasswordError"></span>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-container">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>

                <div class="form-footer">
                    <p>Don't have an account? <a href="register.html">Create one here</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for success/error messages -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h3 id="modalTitle">Welcome!</h3>
            <p id="modalMessage">You have been logged in successfully.</p>
            <button id="modalButton" class="btn btn-primary">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
